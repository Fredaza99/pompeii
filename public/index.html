/* ğŸ”¥ ContÃªiner da nÃ©voa */
#fog-container {

    width: 100%;
    height: 100%;

    z-index: 100; /* MantÃ©m a nÃ©voa atrÃ¡s dos elementos */

}

/* ğŸ”¥ Camadas de nÃ©voa ajustadas */
.fog-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; /* ğŸ”¥ Faz a nÃ©voa ser maior que a tela para permitir um movimento mais amplo */
    height: 100%;
    background: url('images/fog.png') center/cover no-repeat; /* ğŸ”¥ Agora cobre toda a tela */
    opacity: 0.15; /* Ajusta a intensidade da nÃ©voa */
}

/* ğŸ”¥ AnimaÃ§Ã£o para a nÃ©voa se mover suavemente */
@keyframes fogMove {
    from { transform: translateX(0px) translateY(0px) scale(1.1); }
    to { transform: translateX(-100px) translateY(50px) scale(1.2); }
}

/* ğŸ”¥ Aplicando animaÃ§Ãµes corrigidas para cada camada */
#fog1 {
    animation: fogMove 5s infinite alternate ease-in-out;
    opacity: 0.25;
}

#fog2 {
    animation: fogMove 5s infinite alternate ease-in-out;
    opacity: 0.2;
}

#fog3 {
    animation: fogMove 3s infinite alternate ease-in-out;
    opacity: 0.15;
}

/* ğŸ”¥ Efeito de dissipaÃ§Ã£o da nÃ©voa */
.fog-fade-out {

    transition: opacity 2s ease-out; /* Faz a nÃ©voa desaparecer suavemente */
}

#gameHeader {
    position: fixed;
    top: 0;

#pingCounter {

/* ğŸ”¥ Tela de carregamento */
/* ğŸ´â€â˜ ï¸ Melhor fundo pirata, agora cobrindo tudo */
/* ğŸ´â€â˜ ï¸ Fundo Pirata 100% Opaco */
#loadingScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle, #0d341b 0%, #081a10 40%, #030c08 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-size: 18px;
    text-align: center;
    z-index: 99999; /* ğŸ”¥ Garante que estÃ¡ acima de tudo */
}

#loadingScreen::before {
    content: "";
    position: absolute;
    width: 120%;
    height: 120%;
    background: radial-gradient(circle, rgba(20, 200, 50, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
    animation: spectralGlow 4s infinite alternate ease-in-out;
    pointer-events: none;
}

/* âœ¨ Pulso da energia amaldiÃ§oada */
@keyframes spectralGlow {
    0% { opacity: 0.2; }
    100% { opacity: 0.5; }
}





/* ğŸ”¥ Efeito de rotaÃ§Ã£o para o Ã­cone do volante */
#loadingIcon {
    width: 150px;
    filter: hue-rotate(100deg) brightness(1.2); /* ğŸ”¥ Transforma marrom em verde espectral */
    animation: spin 2s linear infinite;
}

/* ğŸ”„ AnimaÃ§Ã£o de rotaÃ§Ã£o */
@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

.loading-bar {
    width: 350px;
    height: 20px;
    background: url('images/dark-parchment.png'); /* Precisa de uma textura de pergaminho escuro */
    background-size: cover;
    border: 3px solid #163b23; /* Moldura verde-acinzentada envelhecida */
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.6);
}

.floating-flames {
    position: absolute;
    width: 10px;
    height: 20px;
    background: rgba(50, 255, 100, 0.6);
    box-shadow: 0px 0px 10px rgba(50, 255, 100, 0.8);
    border-radius: 50%;
    opacity: 0.7;
    animation: floatFlame 4s infinite alternate ease-in-out;
}

@keyframes floatFlame {
    0% { transform: translateY(0px) scale(1); opacity: 0.5; }
    100% { transform: translateY(-20px) scale(1.2); opacity: 1; }
}

/* ğŸ’€ Nome Container Responsivo */
#nameContainer {
    position: absolute;
    width: 40vw; /* ğŸ”¥ Adapta ao tamanho da tela */

    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);

}

/* ğŸ”¥ EstilizaÃ§Ã£o do Ãcone no Name Container */
