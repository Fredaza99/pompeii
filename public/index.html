<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="50x50" href="images/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Warships Battle Simulator</title>
    <style>


html, body {
    margin: 0;
    padding: 0;
  width: 1920px;
    height: 1080px;
     display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* 🔥 Impede rolagem */
    background: url('images/seaback.webp') no-repeat center center;
    background-size: cover;
    outline: 5px solid red !important; /* 🔥 Mantém a borda para debug */
}



    #canvas {
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 1920px; /* 🔥 Agora o tamanho será fixo */
    height: 1080px;
    transform: translate(-50%, -50%);
    background: transparent;
    
}


          @keyframes fadeIn {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }



   /* 🔥 Contêiner da névoa */
/* 🔥 Contêiner da névoa */
#fog-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Não interfere com cliques */
    z-index: 1000; /* Mantém a névoa atrás dos elementos */
    overflow: hidden; /* Evita qualquer corte estranho */
}

/* 🔥 Camadas de névoa ajustadas */
.fog-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; /* 🔥 Faz a névoa ser maior que a tela para permitir um movimento mais amplo */
    height: 100%;
    background: url('images/fog.png') center/cover no-repeat; /* 🔥 Agora cobre toda a tela */
    opacity: 0.15; /* Ajusta a intensidade da névoa */
}

/* 🔥 Animação para a névoa se mover suavemente */
@keyframes fogMove {
    from { transform: translateX(0px) translateY(0px) scale(1.1); }
    to { transform: translateX(-100px) translateY(50px) scale(1.2); }
}

/* 🔥 Aplicando animações corrigidas para cada camada */
#fog1 {
    animation: fogMove 5s infinite alternate ease-in-out;
    opacity: 0.25;
}

#fog2 {
    animation: fogMove 5s infinite alternate ease-in-out;
    opacity: 0.2;
}

#fog3 {
    animation: fogMove 3s infinite alternate ease-in-out;
    opacity: 0.15;
}

/* 🔥 Efeito de dissipação da névoa */
.fog-fade-out {
    opacity: 0; 
    transition: opacity 2s ease-out; /* Faz a névoa desaparecer suavemente */
}

#gameHeader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 55px;
    background: url('images/wood-texture.webp') repeat center center;
    background-size: cover;
    color: white;
    font-size: 14px;
    display: flex;
    justify-content: center; /* Centraliza a logo */
    align-items: center;
    z-index: 9999;
    font-family: 'Pirata One', serif;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
    padding: 0 15px;
}

#fpsCounter {
    position: absolute;
    left: 15px; /* 🔥 Mantém o FPS no canto esquerdo */
    font-size: 12px;
    font-weight: bold;
    color: whitesmoke;
    text-shadow: 1px 1px 2px black;
}

#gameLogo {
    height: 85px; /* Ajuste conforme o tamanho da logo */
    object-fit: contain;
}

#gameBorder {
    position: fixed;
    top: 0;
    left: 0;
    width: 1920px;
    height: 1080px;
    pointer-events: none; /* 🔥 Permite interação com o jogo */
    border: 25px solid rgba(0, 0, 0, 0.4); /* 🔥 Borda semi-transparente */
    box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5); /* 🔥 Efeito de vinheta */
    z-index: 9998; /* 🔥 Mantém a borda abaixo do header */
}







    </style>
</head>

<body>
<header id="gameHeader">
    <span id="fpsCounter">FPS: --</span>
    <img id="gameLogo" src="images/skull-pirates-with-sword-illustration.png" alt="Game Logo">
</header>



<div id="nameContainer" style="
    position: absolute;
    width: 50%;
    max-width: 450px;
    height: 60%;
    max-height: 550px;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
    border: 2px solid rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    z-index: 1000;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
    opacity: 0;
    animation: fadeIn 1s ease-out forwards;
">

    <!-- Ícone da caveira POSICIONADO NO TOPO DA CAIXA -->
    <img src="images/skull-pirates-with-sword-illustration.png" alt="Pirate Skull" style="
        width: 150px;
        height: 150px;
        margin-bottom: 5px; /* 🔥 Dá espaço entre a caveira e o título */
    ">

    <h2 style="margin-top: 20px; margin-bottom: 5px; font-family: 'Pirata One', cursive; font-size: 30px;">
        Choose Your Nick
    </h2>

    <input type="text" id="playerNameInput"  maxlength="12" style="
        padding: 15px;
        font-size: 16px;
        margin-bottom: 10px;
        margin-top: 20px;
        width: 80%;
        text-align: center;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        outline: none;
        box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.2);
    ">

    <button onclick="setPlayerName()" style="
            padding: 10px 60px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        " onmouseover="this.style.background='rgba(255, 255, 255, 0.4)'"
        onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'">
        Play
    </button>
</div>

<div id="fog-container">
    <div class="fog-layer" id="fog1"></div>
    <div class="fog-layer" id="fog2"></div>
    <div class="fog-layer" id="fog3"></div>
</div>

<canvas id="gameCanvas"></canvas>
<div id="gameBorder"></div>


<script src="/socket.io/socket.io.js"></script>
<script src="/network.js" defer></script>
<script src="/movement.js" defer></script>
<script src="/projectiles.js" defer></script>
<script src="/game.js" defer></script>
<script src="/attack.js" defer></script>
<script src="/script.js" defer></script>



</body>

</html>
